<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Layout Responsive Design</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <style>
     #card {
      width: 200px;
      box-shadow: 3px 2px 3px gray;
      padding: 20px;
      margin: 20px;
      border: 2px solid black;
    } 
   #card-header {
      background-color: tomato;
      color: white;
      font-size: 20px;
      text-align: center;
      padding: 0px 15px;
    } 
    #container {
      display: flex;
      flex-wrap: wrap;
    }
    p {
      color: orange;
    }
    button {
      width: 100%;
      font-size: 20px;
      background-color: tomato;
      color: white;
    }
  </style>
  <body>
    <div id="container">
      <div id="card">
        <div id="card-header">
          <h3>Samsung TV</h3>
        </div>
        <div id="card-body">
          <img src="assets/LED.jpeg" alt="LED-TV" width="100%" height="200" />

          <p>&#8377; 25000.44</p>
          <p>
            <span class="fa-solid fa-star" style="color: #f1d41e"></span
            ><span class="fa-solid fa-star" style="color: #f1d41e"></span>
            <span class="fa-solid fa-star" style="color: #f1d41e"></span>
            <span class="fa-solid fa-star" style="color: #f1d41e"></span>
            <span class="fa-solid fa-star" style="color: #f1d41e"></span>
          </p>
        </div>
        <div id="card-footer">
        <span class="btn btn-primary">Add</span>
        </div>
      </div>
      <div id="card">
        <div id="card-header">
          <h3>Nike Shoes</h3>
        </div>
        <div id="card-body">
          <img
            src="assets/shoes.jpg"
            alt="NikeShoes"
            width="100%"
            height="200"
          />
          <p>&#8377; 6000</p>
          <p>
            <span
              class="fa-sharp fa-solid fa-star"
              style="color: #f1d41e"
            ></span>

            <span
              class="fa-sharp fa-solid fa-star"
              style="color: #f1d41e"
            ></span>

            <span
              class="fa-sharp fa-solid fa-star"
              style="color: #f1d41e"
            ></span>

            <span
              class="fa-sharp fa-solid fa-star"
              style="color: #f1d41e"
            ></span>

            <span
              class="fa-sharp fa-solid fa-star"
              style="color: #f1d41e"
            ></span>
          </p>
        </div>
        <div id="card-footer">
          <button><span class="bi-bi-cart4"></span>Add to Cart</button>
        </div>
      </div>
      <div id="card">
        <div id="card-header">
          <h3>Zara Men's Shirt</h3>
        </div>
        <div id="card-body">
          <img
            src="assets/shirtmen.jpeg"
            alt="shirt"
            width="100%"
            height="200"
          />
          <p>&#8377; 3000</p>
          <p>
            <span class="fa-solid fa-star" style="color: #f1d41e"></span
            ><span class="fa-solid fa-star" style="color: #f1d41e"></span>
            <span
              class="fa-sharp fa-solid fa-star"
              style="color: #f1d41e"
            ></span>

            <span class="fa-solid fa-star" style="color: #f1d41e"></span>
          </p>
        </div>
        <div id="card-footer">
          <button><span class="bi-bi-cart4"></span>Add to Cart</button>
        </div>
      </div>
      <div id="card">
        <div id="card-header">
          <h3>Washing Machine</h3>
        </div>
        <div id="card-body">
          <img
            src="assets/washing ma.jpeg"
            alt="wmachine"
            width="100%"
            height="200"
          />
          <p>&#8377; 10000</p>
          <p>
            <span class="fa-solid fa-star" style="color: #f1d41e"></span
            ><span class="fa-solid fa-star" style="color: #f1d41e"></span>
            <span class="fa-solid fa-star" style="color: #f1d41e"></span>
            <span class="fa-solid fa-star" style="color: #f1d41e"></span>
            <span class="fa-solid fa-star" style="color: #f1d41e"></span>
          </p>
        </div>
        <div id="card-footer">
          <button><span class="bi-bi-cart4"></span>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
